<!DOCTYPE html>
<html>
<head>
  <title>Vuetify Toast Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>
      <v-container>
        <v-layout row wrap>
          <v-flex xs12>
            <v-text-field label="Message" v-model="text"></v-text-field>
          </v-flex>
          <v-flex xs12 sm3>
            <v-checkbox v-model="x" label="Left" value="left"></v-checkbox>
          </v-flex>
          <v-flex xs6 sm3>
            <v-checkbox v-model="x" label="Right" value="right"></v-checkbox>
          </v-flex>
          <v-flex xs6 sm3>
            <v-checkbox v-model="y" label="Top" value="top"></v-checkbox>
          </v-flex>
          <v-flex xs6 sm3>
            <v-checkbox v-model="y" label="Bottom" value="bottom"></v-checkbox>
          </v-flex>
          <v-flex xs12 sm3>
            <v-checkbox v-model="mode" label="Multi-line (mobile)" value="multi-line"></v-checkbox>
          </v-flex>
          <v-flex xs12 sm3>
            <v-checkbox v-model="mode" label="Vertical (mobile)" value="vertical"></v-checkbox>
          </v-flex>
          <v-flex xs12 sm4>
            <v-text-field v-model.number="timeout" label="Timeout (ms)" type="number"></v-text-field>
          </v-flex>
          <v-flex xs12>
            <v-btn @click="message('success')" color="success">Success</v-btn>
            <v-btn @click="message('info')" color="info">info</v-btn>
            <v-btn @click="message('warning')" color="warning">Warning</v-btn>
            <v-btn @click="message('error')" color="error">Error</v-btn>
          </v-flex>
          <v-flex xs12>
             Documentation: <a href="https://github.com/aguegu/vuetify-message">https://github.com/aguegu/vuetify-message</a>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
    </v-app>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/vuetify-message"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        text: 'Hello, world.',
        x: 'right',
        y: 'top',
        mode: '',
        timeout: 3000,
      }),
      methods: {
        message(type) {
          this.$message[type](this.text, {
            x: this.x,
            y: this.y,
            mode: this.mode,
            timeout: this.timeout,
          });
        },
      },
    });
  </script>
</body>
</html>
